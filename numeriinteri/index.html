<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            input{
                background-color: aquamarine;
            }
            body{
                background-color: lightblue;text-align: center;
            }
            hr{
                border-color: black;
            }
            footer{
                background-color: aquamarine;
            }


        </style>
        <script>
            function numerinteri()
            {
                for(j=0;j<=10;j++)
                {
                    window.alert("Risultato:"+j);
                }
            }
        </script>

    </head>
    <body>
        <h1>Generatore Numeri</h1><h2>Da 0 a 10</h2>
        <hr>
        <input type="button" value="genera" onclick="numerinteri()">
        <hr>
    </body>
</html>
